{{ define "main" }}


<div class="listContainer">
  {{ range .Paginator.Pages }}
 
    <div class="listItem">        
        <img src={{ .Params.image }} alt={{.Title}} class="listItemImage">
        <div class="listItemTexts">
            <h1 class="listItemTitle">
                <a href={{ .Permalink }}>{{ .Title }}</a>
            </h1>
            <div class="listItemCategories">
                {{ range (.GetTerms "categories") }}
                <a class="listItemCategory" href={{.Permalink}}>{{ .Name }}</a>
                {{ end }}            
            </div>
            <p class="listItemDesc"> Ukuran {{ .Params.size }} <br/><br/><strong>{{ .Params.price }}</strong></p></p>
              <button class="addProductBtn" 
                  data-image="{{ .Params.image }}" 
                  data-title="{{ .Title }}"
                  data-price="{{ .Params.price }}" 
                  data-tersisa="{{ .Params.tersisa }}"
                  data-quantity="1">+ Keranjang</button>
          </div>
    </div>
  {{ end }} 

</div>
  {{ template "_internal/pagination.html" . }}
{{ end }}
